<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>cardDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="cardForm">
    <ion-list>
      <ion-list-header>Title</ion-list-header>
      <ion-item>
        <ion-input [formControl]="cardForm.controls['cardTitle']" type="text"></ion-input>
      </ion-item>
      <ion-list-header>Card Id</ion-list-header>
      <ion-item>
        {{getCard().id}}
      </ion-item>
      <ion-list-header>Technology Types</ion-list-header>
      <ion-item *ngFor="let tech of getCard().techtypes">
        {{tech}}
      </ion-item>

    </ion-list>

    <button ion-button (click)="saveChanges()">Save</button>

    <button ion-button (click)="emulateCard()" disabled>Emulate</button>
  </form>
</ion-content>
