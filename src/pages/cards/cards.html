<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cards</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <p>{{statusString}}</p>
    <button ion-button [disabled]="!enabled" (click)="readNFCCard()">{{cardReadButtonText}}</button>
    <button ion-button (click)="showSettings()" [disabled]="!nfcPossible">Show NFC Settings</button>
  
    <div class="space"></div>
    <ion-title>Cards</ion-title>
  
    <ion-list>
      <button ion-item *ngFor="let card of getCards()" (click)="cardClicked(card)">{{card.title}}</button>
    </ion-list>
  
  </ion-content>
